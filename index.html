<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이어블</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }
        .menu {
            display: flex;
        }
        .menu-item {
            margin-left: 20px;
            cursor: pointer;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            padding: 10px;
        }
        .submenu-item {
            padding: 5px 0;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">레이어블</div>
        <nav class="menu">
            <div class="menu-item" onmouseover="showSubmenu('layable')" onmouseout="hideSubmenu('layable')">
                레이어블
                <div id="layable" class="submenu">
                    <div class="submenu-item">플랫폼</div>
                    <div class="submenu-item">기술 역량</div>
                    <div class="submenu-item">제휴제안</div>
                    <div class="submenu-item">공고</div>
                </div>
            </div>
            <div class="menu-item"></div>
            <div class="menu-item">기술</div>
            <div class="menu-item">투자정보</div>
            <div class="menu-item">미디어</div>
            <div class="menu-item">채용</div>
        </nav>
    </header>
    <main class="content">
        <h1>모든 창작자를 위한 3D 굿즈 브랜딩 파트너, 레이어블</h1>
        <p>재고부담, 최소주문수량 없는 3D 굿즈 생산, 레이어블과 함께하세요</p>
    </main>

    <script>
        function showSubmenu(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideSubmenu(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
